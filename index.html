<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Akan Name</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Akan Name Generator</h1>
            <p>This web application takes your birthday details and gives you your respective
                Akan Name, which is a Ghanian naming tradition for children. Each day of the week corresponds to an Akan name.
            </p>
            <p>Fill out the form below to find out your Akan Name.</p>

            <form class="formData" onsubmit="return getAkanName()">
                <label for="year-of-birth">
                    Year:
                    <input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value="" required>
                </label>
                <label for="month-of-birth">
                    Month:
                    <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>
                </label>
                <label for="day-of-birth">
                    Day:
                    <input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required>
                </label>
                    
            </form>

        </div>
    </div>
</body>
</html>
